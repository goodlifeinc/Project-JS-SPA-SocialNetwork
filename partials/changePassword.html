<header class="row">
    <div user-header class="col-md-8 col-sm-12"></div>
    <div search-users class="col-md-4 col-sm-12"></div>
</header>
<main class="row">
    <header class="col-md-12 col-sm-12">
        <h1>Edit Profile</h1>
    </header>
    <section class="col-md-12">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="oldPassword">Old pass:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="oldPassword" ng-model="changePass.oldPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="password">New pass:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" ng-model="changePass.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="confirmPassword">Confirm pass:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="confirmPassword" ng-model="changePass.confirmPassword">
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-default" ng-click="somefunc()">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
