<header class="navbar navbar-default">
    <div user-header class="col-md-8 col-sm-12"></div>
    <div search-users class="col-md-4 col-sm-12"></div>
</header>
<main class="row">
    <header class="col-md-12 col-sm-12">
        <h1>Edit Profile</h1>
    </header>
    <section class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="col-md-3">
                            <img class="img-responsive img-thumbnail" id="profileImage" ng-if="editProfileImage" ng-src="{{editProfileImage}}" alt="profileImage" />
                            <img class="img-responsive img-thumbnail" id="profileImage" ng-if="!editProfileImage" ng-src="{{profileImageData}}" />
                            <div>Allowed format .jpg</div>
                            <div>Limit: 128kb</div>
                            <input type="file" name="profileImage" ng-model-instant onchange="angular.element(this).scope().imageUpload(this)" />
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" ng-model="editData.name" placeholder="{{name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="email" ng-model="editData.email" placeholder="{{email}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Gender:</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline col-sm-3">
                                        <input type="radio" name="gender" id="inlineRadio1" value="1" ng-model="editData.gender"> Male
                                    </label>
                                    <label class="radio-inline col-sm-3">
                                        <input type="radio" name="gender" id="inlineRadio2" value="2" ng-model="editData.gender"> Female
                                    </label>
                                    <label class="radio-inline col-sm-3">
                                        <input type="radio" name="gender" id="inlineRadio3" value="0" ng-model="editData.gender"> Other
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                For cover img
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button class="btn btn-default" ng-click="editProfile(editData)">Save changes</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </section>
</main>
