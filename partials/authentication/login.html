<header>
    <h1>Social Network</h1>
</header>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <form class="form-horizontal col-md-4">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" ng-model="loginData.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" ng-model="loginData.password">
                    </div>
                </div>
                <button class="btn btn-default" ng-click="login()">Login</button>
                <a href="#/register" class="btn btn-default">Register</a>
            </form>
        </div>
    </div>
</div>
