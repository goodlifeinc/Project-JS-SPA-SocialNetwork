<header>
    <h1>Social Network</h1>
</header>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <form class="form-horizontal col-md-4">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" ng-model="registerData.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" ng-model="registerData.password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="confirmPassword">Confirm Pass:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirmPassword" ng-model="registerData.confirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="registerData.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" ng-model="registerData.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                            <label class="radio-inline col-sm-2">
                                <input type="radio" name="gender" id="inlineRadio1" value="1" ng-model="registerData.gender"> Male
                            </label>
                            <label class="radio-inline col-sm-2">
                                <input type="radio" name="gender" id="inlineRadio2" value="2" ng-model="registerData.gender"> Female
                            </label>
                            <label class="radio-inline col-sm-2">
                                <input type="radio" name="gender" id="inlineRadio3" value="0" ng-model="registerData.gender"> Other
                            </label>
                    </div>
                </div>
                <button class="btn btn-default" ng-click="register()">Register</button>
            </form>
        </div>
    </div>
</div>
